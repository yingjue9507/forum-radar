name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install Dependencies
      run: |
        pip install -r requirements.txt

    - name: Build APK
      uses: flet-dev/flet-action@v1
      with:
        target: main.py
        icon: icon.png    # 如果你没有上传图片，请删除这一行
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: forum-radar-apk
        path: build/apk/*.apk
