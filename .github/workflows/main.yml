name: Build Android APK

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. 拉取代码
    - uses: actions/checkout@v4

    # 2. 设置 Python 环境
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    # 3. 设置 Java 环境 (Android打包需要)
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    # 4. 设置 Flutter 环境
    # Flet 内部其实会自己下 SDK，但这里预设好环境更稳妥，注意版本号要新
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: "3.24.x" # 更新到较新版本，配合 Flet 需求
        channel: "stable"

    # 5. 安装依赖
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flet requests urllib3

    # 6. 开始打包 APK (关键修改在这里！！！)
    - name: Build APK
      run: |
        # yes 命令会不断输出 'y'，通过管道 | 传给 flet 命令
        # 这样当 flet 问 "是否安装/继续" 时，会自动收到 'y'
        yes | flet build apk --verbose

    # 7. 上传打包好的 APK
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-release
        path: build/app/outputs/flutter-apk/app-release.apk
