name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # 修复点1：主动安装 Flutter，防止报错
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.19.0'

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt
          pip install flet

      # 修复点2：加上 --template-icon 指定图标
      # 注意：确保你已经上传了 icon.png 到仓库根目录，否则删掉 --template-icon 那段
      - name: Build APK
        run: |
          flet build apk --verbose --template-icon icon.png --module-name main

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: forum-radar-apk
          path: build/apk/*.apk
