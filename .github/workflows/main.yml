name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # ä¸»åŠ¨å®‰è£… Flutterï¼Œé˜²æ­¢å¡æ­»
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.19.0'

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt
          pip install flet

      # ğŸŒŸğŸŒŸğŸŒŸ æ ¸å¿ƒä¿®æ­£ï¼šåˆ æ‰äº†æŠ¥é”™çš„å‚æ•°ï¼Œå›å½’æœ€ç®€å•çš„å‘½ä»¤ ğŸŒŸğŸŒŸğŸŒŸ
      - name: Build APK
        run: |
          flet build apk --verbose

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: forum-radar-apk
          path: build/apk/*.apk
